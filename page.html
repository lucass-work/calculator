<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
<canvas id="display" width="200" height="40 " style="border:1px solid #000000";></canvas><br>
<button id="one" type="button">1</button><button id="two" type="button">2</button><button id="three" type="button">3</button><button id="zero" type="button">0</button><br>
<button id="four" type="button">4</button><button id="five" type="button">5</button><button id="six" type="button">6</button><button id="CS" type="button">CS</button><br>
<button id="seven" type="button">7</button><button id="eight" type="button">8</button><button id="nine" type="button">9</button><button id="CE" type="button">CE</button><br>
<button id="+" type="button">+</button><button id="-" type="button">-</button><button id="=" type="button">=</button><button id="C" type="button">C</button><br>
<button id="*" type="button">*</button><button id="sqrt" type="button">&#8730;</button><button id="exp" type="button">^</button><br>


<script src="./script.js"></script>
</body>
</html>
